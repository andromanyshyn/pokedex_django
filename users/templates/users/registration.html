{% extends 'app_pokemons/base.html' %}

{% block middle %}
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
         <div class="col-sm" align="center"><h2>Registration</h2><br>
             <div>
                 {% if form.errors %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert"
                        style="margin-top: 50px;">
                        {{ form.errors }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                 {% endif %}
                 <form action="{% url 'registration' %}" method="post">
                     {% csrf_token %}
                     <label for="{{ form.username.id_for_label }}">Username: </label>
                     {{ form.username }}<br><br>
                     <label for="{{ form.password.id_for_label }}">Password1: </label>
                     {{ form.password1 }}<br><br>
                     <label for="{{ form.password.id_for_label }}">Password2: </label>
                     {{ form.password2 }}<br><br>
                     <input type="submit" value="Register">
                 </form>
             </div>
         </div>
         <div class="col-sm"></div>
    </div>
</div>
{% endblock %}
